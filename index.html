<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom right, #27272a, #09090b);
      color: white;
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    /* Container styles */
    .player-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: linear-gradient(to bottom right, #18181b, #000000);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      padding: 1.5rem;
    }

    .player-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: none;
      border-radius: 0;
      z-index: 9999;
      padding: 2rem;
    }

    /* Album header */
    .album-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
      .album-header {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .album-cover-container {
      position: relative;
      width: 256px;
      height: 256px;
      flex-shrink: 0;
    }

    .album-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .album-cover-container:hover .album-cover {
      transform: scale(1.05);
    }

    .album-cover-container:active .album-cover {
      transform: scale(0.95);
    }

    .album-cover.playing {
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .album-cover-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .album-cover-container:hover .album-cover-overlay {
      opacity: 1;
    }

    .album-info {
      flex: 1;
      text-align: center;
    }

    @media (min-width: 768px) {
      .album-info {
        text-align: left;
      }
    }

    .album-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 0.5s ease forwards;
      animation-delay: 0.2s;
    }

    @media (min-width: 768px) {
      .album-title {
        font-size: 3rem;
      }
    }

    .album-meta {
      color: #a1a1aa;
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.4s;
    }

    .album-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
      animation-delay: 0.6s;
    }

    @media (min-width: 768px) {
      .album-controls {
        justify-content: flex-start;
      }
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Control buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      transition: all 0.2s ease;
    }

    .btn-icon {
      width: 3rem;
      height: 3rem;
      border: 1px solid #3f3f46;
    }

    .btn-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-play {
      width: 3rem;
      height: 3rem;
      background-color: white;
      color: black;
    }

    .btn-play:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }

    .btn-heart {
      transition: all 0.2s ease;
    }

    .btn-heart.active {
      background-color: rgba(236, 72, 153, 0.2);
      color: #ec4899;
      border-color: rgba(236, 72, 153, 0.5);
    }

    .heart-icon.filled {
      fill: #ec4899;
    }

    /* Player controls */
    .player-controls {
      margin-top: 2rem;
      background-color: rgba(39, 39, 42, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      padding: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .time {
      font-size: 0.875rem;
      color: #a1a1aa;
    }

    .current-track-title {
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 1rem;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      margin: 1rem 0;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: white;
      border-radius: 9999px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .progress-handle {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 0%;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .progress-container:hover .progress-handle {
      opacity: 1;
    }

    /* Control panels */
    .controls-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .playback-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-small {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
    }

    .btn-small:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .volume-slider {
      width: 6rem;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      cursor: pointer;
      position: relative;
    }

    .volume-level {
      height: 100%;
      background-color: white;
      border-radius: 9999px;
      width: 80%;
      transition: width 0.1s ease;
    }

    .volume-handle {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 80%;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .volume-slider:hover .volume-handle {
      opacity: 1;
    }

    /* Track list */
    .track-list {
      margin-top: 2rem;
      background-color: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.5s ease forwards;
      animation-delay: 0.3s;
    }

    .track-list-header {
      padding: 1rem;
      border-bottom: 1px solid #27272a;
      display: flex;
      align-items: center;
      color: #a1a1aa;
      font-size: 0.875rem;
    }

    .track-list-body {
      max-height: 400px;
      overflow-y: auto;
    }

    /* Custom scrollbar */
    .track-list-body::-webkit-scrollbar {
      width: 8px;
    }
    
    .track-list-body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    .track-list-body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    
    .track-list-body::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .track-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .track-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .track-item.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .track-number {
      width: 2.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .track-number-text {
      color: #a1a1aa;
    }

    .track-item.active .track-number-text {
      color: white;
    }

    .track-play-icon {
      display: none;
    }

    .track-item:hover .track-number-text,
    .track-item.active .track-number-text {
      display: none;
    }

    .track-item:hover .track-play-icon,
    .track-item.active .track-play-icon {
      display: block;
    }

    .track-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #d4d4d8;
    }

    .track-item.active .track-title {
      color: white;
    }

    .track-duration {
      width: 4rem;
      text-align: right;
      color: #a1a1aa;
      font-size: 0.875rem;
    }

    /* Equalizer animation */
    .equalizer {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .equalizer-bar {
      width: 3px;
      height: 16px;
      background-color: white;
      border-radius: 1px;
    }

    .equalizer-bar:nth-child(1) {
      animation: equalize1 1s ease-in-out infinite;
    }

    .equalizer-bar:nth-child(2) {
      animation: equalize2 1s ease-in-out infinite;
      animation-delay: 0.2s;
    }

    .equalizer-bar:nth-child(3) {
      animation: equalize3 1s ease-in-out infinite;
      animation-delay: 0.4s;
    }

    @keyframes equalize1 {
      0%, 100% { height: 8px; }
      50% { height: 16px; }
    }

    @keyframes equalize2 {
      0%, 100% { height: 16px; }
      50% { height: 8px; }
    }

    @keyframes equalize3 {
      0%, 100% { height: 8px; }
      50% { height: 16px; }
    }

    /* Dialog */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .dialog-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .dialog-content {
      max-width: 90%;
      max-height: 90%;
      padding: 1rem;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .dialog-overlay.open .dialog-content {
      transform: scale(1);
      opacity: 1;
    }

    .dialog-image {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 0.5rem;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #18181b;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-description {
      color: #a1a1aa;
      font-size: 0.875rem;
    }

    /* Icons */
    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .icon-large {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

  <script>
    // Album data - in a real app, this would come from an API
    const albumData = {

    const toast = document.getElementById('toast');

    // State variables
    let tracks = [...albumData.tracks];
    let currentTrackIndex = -1;
    let isPlaying = false;

    let updateInterval;

    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Calculate total duration of all tracks
    function calculateTotalDuration() {
      return tracks.reduce((total, track) => total + track.duration, 0);
    }

    // Initialize the player
    function initPlayer() {
      // Set album info
      albumTitle.textContent = albumData.name;
      albumCover.src = albumData.cover;
      dialogImage.src = albumData.cover;
      
      const totalDuration = calculateTotalDuration();
      albumMeta.textContent = `${albumData.year} · ${tracks.length} songs · ${formatTime(totalDuration)}`;

      // Populate track list
      renderTrackList();

      // Set initial volume
      audioPlayer.volume = volume;
      volumeLevel.style.width = `${volume * 100}%`;
      volumeHandle.style.left = `${volume * 100}%`;

      // Add event listeners
      setupEventListeners();
    }

    // Render track list
    function renderTrackList() {
      trackList.innerHTML = '';
      
      tracks.forEach((track, index) => {
        const trackItem = document.createElement('div');
        trackItem.className = `track-item ${currentTrackIndex === index ? 'active' : ''}`;
        trackItem.dataset.index = index;
        
        trackItem.innerHTML = `
          <div class="track-number">
            <span class="track-number-text">${index + 1}</span>
            <div class="track-play-icon">
              ${currentTrackIndex === index && isPlaying ? 
                `<div class="equalizer">
                  <div class="equalizer-bar"></div>
                  <div class="equalizer-bar"></div>
                  <div class="equalizer-bar"></div>
                </div>` : 
                `<svg class="icon" viewBox="0 0 24 24">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>`
              }
            </div>
          </div>
          <div class="track-title">${track.title}</div>
          <div class="track-duration">${formatTime(track.duration)}</div>
        `;
        
        trackItem.addEventListener('click', () => {
          playTrack(index);
        });
        
        trackList.appendChild(trackItem);
      });
    }

    // Play a specific track
    function playTrack(index) {
      if (index >= 0 && index < tracks.length) {
        const previousIndex = currentTrackIndex;
        currentTrackIndex = index;
        
        // Update UI
        if (previousIndex !== -1) {
          const previousTrack = trackList.querySelector(`.track-item[data-index="${previousIndex}"]`);
          if (previousTrack) previousTrack.classList.remove('active');
        }
        
        const currentTrack = trackList.querySelector(`.track-item[data-index="${currentTrackIndex}"]`);
        if (currentTrack) currentTrack.classList.add('active');
        
        // Show player controls
        playerControls.style.display = 'block';
        
        // Update current track info
        currentTrackTitle.textContent = tracks[currentTrackIndex].title;
        duration = tracks[currentTrackIndex].duration;
        durationDisplay.textContent = formatTime(duration);
        
        // In a real app, set the audio source and play
        // audioPlayer.src = `tracks/${tracks[currentTrackIndex].file}`;
        // audioPlayer.play();
        
        // For demo purposes, simulate playback
        setIsPlaying(true);
        startProgressUpdate();
      }
    }

    // Toggle play/pause
    function togglePlayPause() {
      if (currentTrackIndex === -1 && tracks.length > 0) {
        playTrack(0);
      } else {
        setIsPlaying(!isPlaying);
      }
    }

    // Set playing state and update UI
    function setIsPlaying(state) {
      isPlaying = state;
      
      // Update play/pause buttons
      if (isPlaying) {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        mainPlayIcon.style.display = 'none';
        mainPauseIcon.style.display = 'block';
        albumCover.classList.add('playing');
        
        // In a real app, play the audio
        // audioPlayer.play();
        
        // For demo, start progress update
        startProgressUpdate();
      } else {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        mainPlayIcon.style.display = 'block';
        mainPauseIcon.style.display = 'none';
        albumCover.classList.remove('playing');
        
        // In a real app, pause the audio
        // audioPlayer.pause();
        
        // For demo, stop progress update
        clearInterval(updateInterval);
      }
      
      // Update track list to show equalizer for current track
      renderTrackList();
    }

    // Play next track
    function playNextTrack() {
      const nextIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack(nextIndex);
    }

    // Play previous track
    function playPreviousTrack() {
      const prevIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack(prevIndex);
    }

    // Shuffle tracks
    function shuffleTracks() {
      const shuffled = [...tracks].sort(() => Math.random() - 0.5);
      tracks = shuffled;
      
      // Reset current track index if a track is playing
      if (currentTrackIndex !== -1) {
        const currentTrackId = tracks[currentTrackIndex].id;
        currentTrackIndex = shuffled.findIndex(track => track.id === currentTrackId);
      }
      
      // Update UI
      renderTrackList();
      
      // Show toast notification
      showToast('Tracks shuffled', 'Your playlist has been randomized');
    }

    // Toggle fullscreen
    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      
      if (isFullscreen) {
        playerContainer.classList.add('fullscreen');
        maximizeIcon.style.display = 'none';
        minimizeIcon.style.display = 'block';
        
        // In a real app, you might use the Fullscreen API
        // playerContainer.requestFullscreen();
      } else {
        playerContainer.classList.remove('fullscreen');
        maximizeIcon.style.display = 'block';
        minimizeIcon.style.display = 'none';
        
        // In a real app, you might use the Fullscreen API
        // document.exitFullscreen();
      }
    }

    // Toggle mute
    function toggleMute() {
      isMuted = !isMuted;
      
      if (isMuted) {
        volumeIcon.style.display = 'none';
        muteIcon.style.display = 'block';
        audioPlayer.muted = true;
      } else {
        volumeIcon.style.display = 'block';
        muteIcon.style.display = 'none';
        audioPlayer.muted = false;
      }
    }

    // Toggle like
    function toggleLike() {
      isLiked = !isLiked;
      
      if (isLiked) {
        btnHeart.classList.add('active');
        heartIcon.classList.add('filled');
      } else {
        btnHeart.classList.remove('active');
        heartIcon.classList.remove('filled');
      }
    }

    // Show dialog
    function showDialog() {
      dialogOverlay.classList.add('open');
    }

    // Hide dialog
    function hideDialog() {
      dialogOverlay.classList.remove('open');
    }

    // Show toast notification
    function showToast(title, description) {
      toastTitle.textContent = title;
      toastDescription.textContent = description;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Start progress update (for demo purposes)
    function startProgressUpdate() {
      let currentTime = 0;
      clearInterval(updateInterval);
      
      updateInterval = setInterval(() => {
        if (isPlaying) {
          currentTime += 1;
          
          if (currentTime >= duration) {
            playNextTrack();
            return;
          }
          
          // Update progress bar
          const progress = (currentTime / duration) * 100;
          progressBar.style.width = `${progress}%`;
          progressHandle.style.left = `${progress}%`;
          
          // Update time display
          currentTimeDisplay.textContent = formatTime(currentTime);
        }
      }, 1000);
    }

    // Handle progress bar click/drag
    function handleProgressChange(e) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      const newTime = Math.max(0, Math.min(1, pos)) * duration;
      
      // Update progress bar
      const progress = (newTime / duration) * 100;
      progressBar.style.width = `${progress}%`;
      progressHandle.style.left = `${progress}%`;
      
      // Update time display
      currentTimeDisplay.textContent = formatTime(newTime);
      
      // In a real app, set audio current time
      // audioPlayer.currentTime = newTime;
    }

    // Handle volume slider click/drag
    function handleVolumeChange(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      volume = Math.max(0, Math.min(1, pos));
      
      // Update volume slider
      volumeLevel.style.width = `${volume * 100}%`;
      volumeHandle.style.left = `${volume * 100}%`;
      
      // Update audio volume
      audioPlayer.volume = volume;
      
      // If volume is set to 0, show mute icon
      if (volume === 0) {
        volumeIcon.style.display = 'none';
        muteIcon.style.display = 'block';
        isMuted = true;
      } else if (isMuted) {
        volumeIcon.style.display = 'block';
        muteIcon.style.display = 'none';
        isMuted = false;
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // Play/pause buttons
      btnPlayAlbum.addEventListener('click', togglePlayPause);
      btnPlay.addEventListener('click', togglePlayPause);
      
      // Navigation buttons
      btnPrev.addEventListener('click', playPreviousTrack);
      btnNext.addEventListener('click', playNextTrack);
      
      // Shuffle button
      btnShuffle.addEventListener('click', shuffleTracks);
      
      // Fullscreen button
      btnFullscreen.addEventListener('click', toggleFullscreen);
      
      // Volume button
      btnVolume.addEventListener('click', toggleMute);
      
      // Heart button
      btnHeart.addEventListener('click', toggleLike);
      
      // Album cover click (show dialog)
      albumCover.addEventListener('click', showDialog);
      albumCoverOverlay.addEventListener('click', showDialog);
      
      // Dialog click (hide dialog)
      dialogOverlay.addEventListener('click', hideDialog);
      
      // Progress bar interactions
      let isProgressDragging = false;
      
      progressContainer.addEventListener('mousedown', (e) => {
        isProgressDragging = true;
        handleProgressChange(e);
      });
      
      document.addEventListener('mousemove', (e) => {
        if (isProgressDragging) {
          handleProgressChange(e);
        }
      });
      
      document.addEventListener('mouseup', () => {
        isProgressDragging = false;
      });
      
      // Volume slider interactions
      let isVolumeDragging = false;
      
      volumeSlider.addEventListener('mousedown', (e) => {
        isVolumeDragging = true;
        handleVolumeChange(e);
      });
      
      document.addEventListener('mousemove', (e) => {
        if (isVolumeDragging) {
          handleVolumeChange(e);
        }
      });
      
      document.addEventListener('mouseup', () => {
        isVolumeDragging = false;
      });
      
      // Audio player events (for a real implementation)
      audioPlayer.addEventListener('timeupdate', () => {
        // This would be used in a real implementation
        // const currentTime = audioPlayer.currentTime;
        // const duration = audioPlayer.duration || 1;
        // const progress = (currentTime / duration) * 100;
        // progressBar.style.width = `${progress}%`;
        // progressHandle.style.left = `${progress}%`;
        // currentTimeDisplay.textContent = formatTime(currentTime);
      });
      
      audioPlayer.addEventListener('ended', () => {
        playNextTrack();
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case ' ':
            togglePlayPause();
            e.preventDefault();
            break;
          case 'ArrowRight':
            playNextTrack();
            e.preventDefault();
            break;
          case 'ArrowLeft':
            playPreviousTrack();
            e.preventDefault();
            break;
          case 'f':
            toggleFullscreen();
            e.preventDefault();
            break;
          case 'm':
            toggleMute();
            e.preventDefault();
            break;
        }
      });
    }

    // Initialize the player
    initPlayer();
  </script>
